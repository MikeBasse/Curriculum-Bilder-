version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: curriculum-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: curriculum_user
      POSTGRES_PASSWORD: curriculum_password
      POSTGRES_DB: curriculum_builder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U curriculum_user -d curriculum_builder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: curriculum-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://curriculum_user:curriculum_password@postgres:5432/curriculum_builder
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      REFRESH_SECRET: ${REFRESH_SECRET:-change-this-refresh-secret}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      FRONTEND_URL: http://localhost
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
      - exports_data:/app/exports
    command: >
      sh -c "npx prisma migrate deploy && npm start"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: curriculum-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads_data:
  exports_data:
