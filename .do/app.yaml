name: curriculum-builder
region: nyc

services:
  - name: api
    github:
      repo: MikeBasse/Curriculum-Bilder-
      branch: main
      deploy_on_push: true
    source_dir: backend
    environment_slug: node-js
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path: /api
    health_check:
      http_path: /api/health
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: REFRESH_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: CLAUDE_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: FRONTEND_URL
        scope: RUN_TIME
        value: ${APP_URL}

static_sites:
  - name: web
    github:
      repo: MikeBasse/Curriculum-Bilder-
      branch: main
      deploy_on_push: true
    source_dir: frontend
    build_command: npm install && npm run build
    output_dir: dist
    routes:
      - path: /
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: ${APP_URL}/api

databases:
  - name: db
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1
